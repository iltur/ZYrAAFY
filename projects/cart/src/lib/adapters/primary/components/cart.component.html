<div class="col herotext">
  <h1>
    <span class="fw-bold"> YOUR SHOPPING CART</span>
  </h1>

  <div class="container">
    <div class="row align-items-start fw-bold">
      <div class="col-2"></div>
      <div class="col">Product</div>
      <div class="col">Price</div>
      <div class="col">Qantity</div>
      <div class="col">Total</div>
    </div>
  </div>

  <hr class="bg-dark border-2 border-dark mx-5 mb-0" />

  <ul class="ps-0 list-group list-group-flush">
    <li
      class="list-unstyled list-group-item mx-5"
      *ngFor="let item of cartProducts$ | async"
    >
      <div class="container">
        <div class="row align-items-start">
          <div
            class="col-2 text-center text-muted pointer"
            (click)="onDeleteTasked(item.id)"
          >
            X
          </div>
          <div class="col">{{ item.name }}</div>
          <div class="col">{{ item.price }}$</div>
          <div class="col">
            <button (click)="LowerButton(item)">-</button>
            <input
              class="text-center"
              value="{{ item.quantity }}"
              style="width: 40px"
            />
            <!-- <form [formGroup]="setQuantity">
              <input
                type="text"
                formControlName="quantity"
                placeholder="Quantity"
              /><input type="submit" value="Submit" />
            </form> -->

            <button (click)="UpperButton(item)">+</button>
          </div>
          <div class="col">{{ item.price * item.quantity }}$</div>
        </div>
      </div>
    </li>
  </ul>
</div>
