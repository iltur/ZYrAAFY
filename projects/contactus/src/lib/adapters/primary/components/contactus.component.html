<form [formGroup]="contact" (ngSubmit)="onMessageSubmited(contact)">
  <input type="text" formControlName="name" placeholder="Name" /><input
    type="text"
    formControlName="email"
    placeholder="Email"
  /><input type="text" formControlName="text" placeholder="Text" /><input
    type="submit"
    value="Submit"
  />
</form>
