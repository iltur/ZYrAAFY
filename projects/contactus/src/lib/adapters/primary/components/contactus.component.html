<p class="border bg-light w-100"></p>
<div class="col herotext">
  <h1>
    <span class="fw-bold">DROP US A LINE</span>
  </h1>
  <p class="border bg-light w-100"></p>
  <br />
  <div class="container-fluid">
    <div class="col-5">
      <form [formGroup]="contact" (ngSubmit)="onMessageSubmited(contact)">
        <input
          type="text"
          style="width: 500px"
          formControlName="name"
          placeholder="Name"
        /><br />

        <div
          *ngIf="
            contact.get('name')?.touched &&
            contact.get('name')?.hasError('required')
          "
          class="alert alert-danger fw-bold"
        >
          Please provide your name
        </div>

        <br /><input
          type="text"
          style="width: 500px"
          formControlName="email"
          placeholder="Email"
        /><br />

        <div
          *ngIf="
            contact.get('email')?.touched &&
            contact.get('email')?.hasError('required')
          "
          class="alert alert-danger fw-bold"
        >
          Please provide an email address
        </div>
        <div
          *ngIf="contact.get('email')?.hasError('email')"
          class="alert alert-danger fw-bold"
        >
          Provided email is not a valid email
        </div>
        <br />

        <input
          type="text"
          class="p-5"
          style="width: 500px"
          formControlName="text"
          placeholder="Text"
        /><br />
        <div
          *ngIf="
            contact.get('text')?.touched &&
            contact.get('text')?.hasError('required')
          "
          class="alert alert-danger fw-bold"
        >
          Please provide your message
        </div>
        <br />
        <p class="border bg-light w-100"></p>

        <input type="submit" value="SEND MESSAGE" class="background navtext" />
        <p class="border bg-light w-100"></p>
        <br /><br />
      </form>
    </div>
  </div>
</div>
