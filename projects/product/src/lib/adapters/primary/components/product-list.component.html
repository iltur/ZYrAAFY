<ul>
  <li *ngFor="let item of products$ | async">
    {{ item.name }}
    <div class="row">
      <div class="col">
        <img
          src="{{ item.imageUrl }}"
          width="300"
          height="400"
          class="img-fluid"
        />
        {{ item.price }}
        {{ item.description }}
      </div>
    </div>
  </li>
</ul>
