<br />
<div class="col herotext text-center">
  <h1>
    <span class="fw-bold"> DISCOVER OUR PRODUCTS</span>
  </h1>
  <h4>THE LATEST FASHION ONLY</h4>
</div>
<br /><br />

<div class="container">
  <div class="row">
    <div class="col" *ngFor="let item of products$ | async">
      <div class="card text-center border-0 m-3 p-3" style="width: 16rem">
        <img
          [routerLink]="'details/' + item.id"
          src="{{ item.imageUrl }}"
          class="card-img-top pointer"
          style="width: 295px; height: 380px"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.price }} €</p>
        </div>
        <form [formGroup]="quantity">
          <input
            type="text"
            value="1"
            formControlName="quantity"
            placeholder="Quantity"
          />
          <button (click)="onAddProductToCartClicked(item, quantity)">
            Add to cart
          </button>
        </form>
