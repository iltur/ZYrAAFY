<!-- LISTA PRODUKTÓW (POWTÓRZENIE SC Z KOSZYKA) -->
<p class="border bg-light w-100"></p>
<div class="col herotext">
  <h1>
    <span class="fw-bold"> YOUR ORDER </span>
  </h1>
  <p class="border bg-light w-100"></p>
  <br />
</div>

<!-- SZCZEGÓŁY ROZLICZENIA/DOSTAWY/PŁATNOŚCI -->
<p class="border bg-light w-100"></p>
<div class="col herotext">
  <h1>
    <span class="fw-bold"> BILLING DETAILS </span>
  </h1>
  <p class="border bg-light w-100"></p>
  <br />
</div>

<div class="container-fluid">
  <div class="col-1">
    <form [formGroup]="details" (ngSubmit)="onOrderSubmited(details)">
      <input
        type="text"
        formControlName="name"
        placeholder="Name"
      /><br /><br />
      <input
        type="text"
        formControlName="address"
        placeholder="Address"
      /><br /><br />
      <input
        type="text"
        formControlName="town"
        placeholder="Town"
      /><br /><br />
      <input
        type="text"
        formControlName="code"
        placeholder="Code"
      /><br /><br />
      <input
        type="text"
        formControlName="country"
        placeholder="Country"
      /><br /><br />
      <input
        type="text"
        formControlName="phone"
        placeholder="Phone"
      /><br /><br />
      <input
        type="text"
        formControlName="email"
        placeholder="Email"
      /><br /><br />
      <input
        type="text"
        formControlName="delivery"
        placeholder="Delivery"
      /><br />
      <p class="text-white fw-bold">*DPD DELIVERY OR PICKUP IN PERSON ONLY</p>
      <br /><br />
      <input type="submit" value="Confirm and order!" />
    </form>
  </div>
</div>
