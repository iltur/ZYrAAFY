<!-- SZCZEGÓŁY ROZLICZENIA/DOSTAWY/PŁATNOŚCI -->

<div class="ms-5">
  <div class="">
    <form
      [formGroup]="orderDetail"
      (submit)="onOrderDetailsSubmited(orderDetail)"
    >
      <div class="form-group mb-2">
        <p class="text-dark-50 mb-0">
          Full name<span class="text-warning">*</span>
        </p>
        <input
          type="text"
          formControlName="name"
          placeholder="Name"
          class="w-50"
        />
        <div
          *ngIf="nameValidation"
          class="text-dark border-2 top-0 end-0"
          role="alert"
        >
          The field is empty
        </div>
      </div>

      <div class="form-group mb-2">
        <p class="text-dark-50 mb-0">
          Street adress<span class="text-warning">*</span>
        </p>
        <input
          type="text"
          formControlName="adress"
          placeholder="Adress"
          class="w-50"
        />
        <div
          *ngIf="adressValidation"
          class="text-dark border-2 top-0 end-0"
          role="alert"
        >
          The field is empty
        </div>
      </div>
      <div class="form-group mb-2">
        <p class="text-dark-50 mb-0">
          Town/City<span class="text-warning">*</span>
        </p>
        <input
          type="text"
          formControlName="town"
          placeholder="Town"
          class="w-50"
        />
        <div
          *ngIf="townValidation"
          class="text-dark border-2 top-0 end-0"
          role="alert"
        >
          The field is empty
        </div>
      </div>
      <div class="form-group mb-2">
        <p class="text-dark-50 mb-0">
          Phone<span class="text-warning">*</span>
        </p>
        <input
          type="text"
          formControlName="phone"
          placeholder="Phone"
          class="w-50"
        />
        <div
          *ngIf="phoneValidation"
          class="text-dark border-2 top-0 end-0"
          role="alert"
        >
          The field is empty
        </div>
      </div>
      <div class="form-group mb-2">
        <p class="text-dark-50 mb-0">
          Email adress<span class="text-warning">*</span>
        </p>
        <input
          type="text"
          formControlName="email"
          placeholder="Email"
          class="w-50"
        />
        <div
          *ngIf="emailValidation"
          class="text-dark border-2 top-0 end-0"
          role="alert"
        >
          The field is empty
        </div>
        <div
          *ngIf="orderDetail.get('email')?.hasError('email')"
          class="alert alert-danger fw-bold"
        >
          Provided email is not a valid email
        </div>
      </div>

      <input
        type="submit"
        value="Confirm and order!"
        (click)="onItemClicked(orderDetail)"
      />
    </form>
  </div>
</div>
