<div class="d-flex align-items-start p-3 mb-2 bg-secondary text-white"></div>
<br />
<div class="container">
  <div class="row">
    <div class="col" align="justify" *ngFor="let item of team$ | async">
      <div class="card" style="width: 12rem">
        <img
          [src]="item.imageUrl"
          width="400"
          height="210"
          class="card-img-top"
        />
        <div class="card-body">
          <h3 class="card-title fw-bold">{{ item.name }}<br /></h3>
          <h4 class="card-title fw-bold">{{ item.description }}<br /></h4>
        </div>
      </div>
    </div>
  </div>
</div>
