<div class="container px-4">
  <div class="row gx-5">
    <div class="col">
     <div class="p-3 border bg-light"> <img [routerLink]="'/man'" src="https://trendy.allani.pl/wp-content/uploads/2017/02/New-York-m-str-F17-012.jpg"  width="300" height="400" class="img-fluid">MAN</div>
    </div>
    <div class="col">
      <div class="p-3 border bg-light"> <img [routerLink]="'/woman'" src="https://assets.candytm.pl/thumbs/fit-667x1000/2020-03::1583916097-85188476-592714084903038-7017065526086074368-o.jpg"  width="300" height="500" class="img-fluid">WOMAN</div>
    </div>
  </div>
</div>

<div class="col herotext">
<h1>
    <span class="fw-bold"> FOUNDERS</span>
  </h1>
  <p class="border bg-light w-100"></p>
  <br />
</div>
<div class="center container-fluid background">
  <div class="row">
    <div class="col-md" *ngFor="let item of team$ | async">
      <div class="card background" style="width: 22rem">
        <img [src]="item.imageUrl" class="photo" />
        <div class="card-body background containertext">
          <h3 class="card-title fw-bold">{{ item.name }}<br /></h3>
          <h4 class="card-title fw-bold">{{ item.description }}<br /></h4>
        </div>
      </div>
    </div>
  </div>
</div>
